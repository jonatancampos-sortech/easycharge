<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	
		<div class="container">
			<h1> Cadastro de Clientes</h1>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="/listaclientes"> Clientes </a>
				</div>
				<a href="/formulario"> <button type="button" class="btn btn-success">Novo Cliente</button> </a>
			</nav>
			<form action ="/novo" method="POST">
				<div>
				<div>
					<label for="nome">Nome do Cliente</label>
					<input name="nome" placeholder="nome do cliente"/>
				</div>
				<div>	
					<label for="cpf">CPF</label>
					<input name="cpf" placeholder="cpf"/>
				</div>
				<div>
					<label for="telefone">Telefone</label>
					<input name="telefone" placeholder="telefone"/>
				</div>
				<div>
					<label for="email">E-mail</label>
					<input name="email" placeholder="email"/>
				</div>
				<div>
					<label for="rua">Rua</label>
					<input name="rua" placeholder="rua"/>
				</div>
				<div>	
					<label for="numero">Número</label>
					<input name="numero" placeholder="numero"/>
				</div>
				<div>
					<label for="complemento">Complemento </label>
					<input name="complemento" placeholder="complemento"/>
				</div>
				<div>
					<label for="bairro">Bairro</label>
					<input name="bairro" placeholder="bairro"/>
				</div>
				<div>	
					<label for="cidade">Cidade</label>
					<input name="cidade" placeholder="cidade"/>
				</div>
				<div>	
					<label for="estado">Estado</label>
					<input name="estado" placeholder="estado"/>
				</div>
				<div>	
					<label for="profissao">Profissão</label>
					<input name="profissao" placeholder="profissao"/>
				</div>
				<div>	
					<label for="renda">Renda</label>
					<input name="renda" placeholder="renda"/>
				<div>	
					<label for="status">Status</label>
					<input name="status" placeholder="status"/>
				</div>					
				</div>
				<button type="submit">Cadastrar</button>
			
			</form>
		</div>
	</body>
</html>
