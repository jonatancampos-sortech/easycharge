<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	
		<div class="container">
			<h1> Cadastro de Clientes</h1>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="/listaclientes"> Clientes </a>
				</div>
				<a href="/cliente/formulario"> <button type="button" class="btn btn-success">Novo Cliente</button> </a>
			</nav>
			<form  action="/cliente/editar" method="POST">
				<div>
					<!-- label for="nome">ID</label -->
					<input  type="hidden" th:name="id"  th:value="${cliente.id}">
				</div>
				<div>
					<label for="nome">Nome do Cliente</label>
					<input th:name="nome" id="nome" th:value="${cliente.nome}" type="text" placeholder="nome do cliente"/>
					
				</div>
				<div>	
					<label for="cpf">CPF</label>
					<input th:name="cpf" id="cpf" th:value="${cliente.cpf}" type="text" placeholder="cpf"/>
				</div>
				<div>
					<label for="telefone">Telefone</label>
					<input th:name="telefone" id="telefone" th:value="${cliente.cpf}" type="text" placeholder="telefone"/>
				</div>
				<div>
					<label for="email">E-mail</label>
					<input th:name="email" th:value="${cliente.email}" placeholder="email"/>
				</div>
				<div>
					<label for="rua">Rua</label>
					<input th:name="rua" th:value ="${cliente.endereco.rua}" placeholder="rua"/>
				</div>
				<div>	
					<label for="numero">Número</label>
					<input th:name="numero" th:value ="${cliente.endereco.numero}" placeholder="numero"/>
				</div>
				<div>
					<label for="complemento">Complemento </label>
					<input th:name="complemento" th:value ="${cliente.endereco.complemento}" placeholder="complemento"/>
				</div>
				<div>
					<label for="bairro">Bairro</label>
					<input th:name="bairro" th:value ="${cliente.endereco.bairro}" placeholder="bairro"/>
				</div>
				<div>	
					<label for="cidade">Cidade</label>
					<input th:name="cidade" th:value ="${cliente.endereco.cidade}" placeholder="cidade"/>
				</div>
				<div>	
					<label for="estado">Estado</label>
					<input th:name="estado" th:value ="${cliente.endereco.estado}" placeholder="estado"/>
				</div>
				<div>	
					<label for="profissao">Profissão</label>
					<input th:name="profissao" th:value ="${cliente.profissao}" placeholder="profissao"/>
				</div>
				<div>	
					<label for="renda">Renda</label>
					<input th:name="renda" th:value ="${cliente.renda}" placeholder="renda"/>
					<small>Maior que 1</small>
				<div>	
					<label for="status">Status</label>
					<input th:name="status" th:value ="${cliente.status}" placeholder="status"/>
					<small>ATIVO ou SUSPENSO</small>
				</div>					
				</div>
				<div>  <button type="submit">Atualizar</button> </div>
			
			</form>
		</div>
	</body>
</html>
